<!DOCTYPE html>

<html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <title>Ecopipo</title>
    <link href='http://fonts.googleapis.com/css?family=Gochi+Hand|Arvo:400,700' rel='stylesheet' type='text/css'>
 
    
  
<head>

    <title>Datos de envío</title>

</head>

<body>


    <form id="animeForm">

        <label for="animeTitle">Nombre:</label><br>

        <input type="text" id="animeTitle" name="animeTitle"><br><hr>


       <br> <label for="animeGenre">País:</label><br>

        <input type="radio" id="action" name="animeGenre" value="action">

        <label for="action">México</label><br>

        <input type="radio" id="comedy" name="animeGenre" value="comedy">

        <label for="comedy">Colombia</label><br>

        <input type="radio" id="romance" name="animeGenre" value="romance">

        <label for="romance">Venezuela</label><br><hr>



        <br><label for="animeSeasons">:</label><br>

        

        <br> <label for="animeGenre">Municipio</label><br>
        <input type="checkbox" id="season1" name="animeSeasons" value="1">

        

        <label for="season1">Temporada 1</label><br>

        

        <input type="checkbox" id="season2" name="animeSeasons" value="2">

        

        <label for="season2">Temporada 2</label><br>

        

        <input type="checkbox" id="season3" name="animeSeasons" value="varias (Puede variar entre OVAS,  sagas, arcos o temporadas incompletas o en otro caso que estás se esten transmitiendo hace poco)">

         <label for="season3">Varías</label><br><hr>

         



        <br><label for="animeRating">C:</label><br>

        <select id="animeRating" name="animeRating">

            <option value="1 Malísimo">1 - Muy Malo</option>

            <option value="2 Malo">2 - Malo</option>

            <option value="3 Regular">3 - Normal</option>

            <option value="4 Bueno">4 - Bueno</option>

            <option value="5 Exelente">5 - Excelente</option>

        </select><br><hr><br>



        <input type="submit" value="Enviar">

    </form>



    <script>

        document.getElementById("animeForm").addEventListener("submit", function(event){

            event.preventDefault();

            var animeTitle = document.getElementById("animeTitle").value;

            var animeGenre = document.querySelector('input[name="animeGenre"]:checked').value;

            var animeSeasons = [];

            document.querySelectorAll('input[name="animeSeasons"]:checked').forEach(function(el){

                animeSeasons.push(el.value);

            });

            var animeRating = document.getElementById("animeRating").value;



            alert("anime:\nTítulo: " + animeTitle + "\nGénero: " + animeGenre + "\nTemporadas: " + animeSeasons.join(", ") + "\nCalificación: " + animeRating);

        });

    </script>





<style>

  *{

  margin:0px;

  padding: 0px;

}

body{

background: rgb(2,0,36);

background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(61,61,255,1) 35%, rgba(0,212,255,1) 100%);

}

</style>







</body>

</html>
